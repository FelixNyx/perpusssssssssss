<div class="container py-5">
    <h1 class="text-center mb-4">Transaksi Peminjaman Buku</h1>

    <!-- Form Transaksi -->
    <form id="peminjamanForm">
        <div class="mb-3">
            <label for="nama_peminjam" class="form-label">Nama Peminjam</label>
            <input type="text" class="form-control" id="nama_peminjam" required>
        </div>
        <div class="mb-3">
            <label for="judul_buku" class="form-label">Judul Buku</label>
            <input type="text" class="form-control" id="judul_buku" required>
        </div>
        <div class="mb-3">
            <label for="tanggal_pinjam" class="form-label">Tanggal Pinjam</label>
            <input type="date" class="form-control" id="tanggal_pinjam" required>
        </div>
        <div class="mb-3">
            <label for="tanggal_kembali" class="form-label">Tanggal Kembali</label>
            <input type="date" class="form-control" id="tanggal_kembali" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>

<script>
    // Simpan transaksi peminjaman ke localStorage
    document.getElementById('peminjamanForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Ambil data dari form
        const namaPeminjam = document.getElementById('nama_peminjam').value;
        const judulBuku = document.getElementById('judul_buku').value;
        const tanggalPinjam = document.getElementById('tanggal_pinjam').value;
        const tanggalKembali = document.getElementById('tanggal_kembali').value;

        // Ambil data peminjaman dari localStorage
        const peminjaman = JSON.parse(localStorage.getItem('peminjaman')) || [];

        // Tambahkan peminjaman baru
        peminjaman.push({ namaPeminjam, judulBuku, tanggalPinjam, tanggalKembali });

        // Simpan kembali ke localStorage
        localStorage.setItem('peminjaman', JSON.stringify(peminjaman));

        // Reset form
        this.reset();

        alert('Transaksi peminjaman berhasil disimpan!');
    });
</script>
